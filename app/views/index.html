<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Font Awesome 5 -->

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous" />

    <!-- My Style -->

    <link rel="stylesheet" href="/css/index.css" />

    <title>Quản Lý Đồ Ăn</title>
  </head>
  <body>
    <div class="container">
      <div class="system-ui">
        <h2 class="title">Danh Sách Món Ăn</h2>

        <div class="row">
          <div class="col-8">
            <!-- Button trigger modal -->
            <button
              type="button"
              id="add-btn"
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal">
              Thêm Món Ăn
            </button>
          </div>
          <div class="col-4">
            <div class="form-group row">
              <label for="selLoai" class="col-sm-2 col-form-label">Show</label>
              <div class="col-sm-10">
                <select class="form-select" aria-label="Default select example">
                  <option selected>Open this select menu</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
              </div>
            </div>
          </div>
        </div>

        <!-- Table -->
        <div class="food-table">
          <table class="table table-striped table-sm">
            <thead>
              <tr class="bg-warning text-white">
                <th>ID</th>
                <th>Tên</th>
                <th>Loại</th>
                <th>Giá</th>
                <th>Khuyến Mãi</th>
                <th>Giá KM</th>
                <th>Tình Trạng</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="tbodyFood"></tbody>
          </table>
        </div>

        <!-- Modal -->
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true">
          <div
            class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
              <!-- Header -->
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">
                  Add Food
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"></button>
              </div>

              <!-- Body -->
              <div class="modal-body">
                <form>
                  <div class="row">
                    <!-- Id -->
                    <div class="mb-2 pe-2 col-6">
                      <label for="idField" class="form-label">ID</label>
                      <input type="number" class="form-control" id="idField" />
                    </div>
                    <!-- Name -->
                    <div class="mb-2 ps-2 col-6">
                      <label for="nameField" class="form-label">Name</label>
                      <input
                        type="string"
                        class="form-control"
                        id="nameField" />
                    </div>
                  </div>
                  <div class="row">
                    <!-- Category -->
                    <div class="mb-2 pe-2 col-6">
                      <label for="categoryField" class="form-label"
                        >Category</label
                      >
                      <select class="form-select" id="categoryField">
                        <option selected>-- Select --</option>
                        <option value="Vegan">Vegan</option>
                        <option value="None Vegan">Non Vegan</option>
                      </select>
                    </div>
                    <!-- Price -->
                    <div class="mb-2 ps-2 col-6">
                      <label for="priceField" class="form-label">Price</label>
                      <input
                        type="number"
                        class="form-control"
                        id="priceField" />
                    </div>
                  </div>
                  <div class="row">
                    <!-- Discount -->
                    <div class="mb-2 pe-2 col-6">
                      <label for="discountField" class="form-label"
                        >Discount</label
                      >
                      <select class="form-select" id="discountField">
                        <option selected>-- Select --</option>
                        <option value="10">10%</option>
                        <option value="20">20%</option>
                      </select>
                    </div>
                    <!-- Status -->
                    <div class="mb-2 ps-2 col-6">
                      <label for="statusField" class="form-label">Status</label>
                      <select class="form-select" id="statusField">
                        <option selected>-- Select --</option>
                        <option value="In stock">In stock</option>
                        <option value="Out of stock">Out of stock</option>
                      </select>
                    </div>
                  </div>
                  <!-- Image -->
                  <div class="mb-2">
                    <label for="imgField" class="form-label">Image</label>
                    <input type="url" class="form-control" id="imgField" />
                  </div>
                  <!-- Desc -->
                  <div class="mb-2">
                    <label for="descField" class="form-label"
                      >Description</label
                    >
                    <textarea
                      type="text"
                      class="form-control"
                      id="descField"></textarea>
                  </div>
                </form>
              </div>
              <!-- Footer -->
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal">
                  Close
                </button>
                <button type="button" class="btn btn-primary" id="addBtn">
                  Add
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Jquery -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
      integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"></script>

    <!-- Waypoint -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/noframework.waypoints.min.js"
      integrity="sha512-fHXRw0CXruAoINU11+hgqYvY/PcsOWzmj0QmcSOtjlJcqITbPyypc8cYpidjPurWpCnlB8VKfRwx6PIpASCUkQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"></script>

    <!-- Axios -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"
      integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"></script>

    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"></script>

    <!-- My Js -->

    <script type="module" src="../../assets/js/index.js"></script>
  </body>
</html>
